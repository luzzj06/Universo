<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nosso Amor nas Estrelas - Juliana & Gabriela</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      display: block;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 10;
      max-width: 800px;
      margin: 60px auto 40px auto;
      padding: 20px 30px;
      background-color: rgba(255,255,255,0.05);
      border-radius: 12px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(255,182,185,0.4);
      overflow-y: auto;
      max-height: 80vh;
      display: none;
    }

    header, h1 {
      text-align: center;
      color: #ffb6b9;
      text-shadow: 0 0 10px #ffb6b9;
    }

    #contador {
      font-size: 1.8em;
      text-align: center;
      margin-bottom: 30px;
      color: #ffb6b9;
    }

    .date-section {
      margin-bottom: 40px;
      border-left: 3px solid #ff7f8f;
      padding-left: 12px;
    }

    .date-section h2 {
      font-size: 1.6em;
      color: #ffa6ac;
    }

    .date-section img {
      width: 100%;
      max-width: 280px;
      border-radius: 16px;
      margin-top: 12px;
      box-shadow: 0 4px 12px rgba(255,182,185,0.7);
    }

    footer {
      text-align: center;
      padding: 25px 10px;
      font-size: 1.2em;
      color: #ffb6b9;
    }

    #lockscreen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(27, 39, 53, 0.95);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
      color: #ffb6b9;
    }

    #lockscreen input {
      padding: 10px;
      font-size: 1.2em;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      text-align: center;
    }

    #lockscreen button {
      margin-top: 15px;
      padding: 10px 30px;
      background-color: #ffb6b9;
      border: none;
      font-size: 1.1em;
      cursor: pointer;
      border-radius: 8px;
      color: #1b2735;
      font-weight: 700;
    }

    .audio-bar {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: #f8d8d7;
      border-radius: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      padding: 8px 16px;
      z-index: 102;
    }

    .audio-bar span {
      margin-right: 10px;
      font-size: 14px;
      color: #6b4c4c;
    }

    .audio-bar audio {
      width: 200px;
      outline: none;
    }
  </style>
</head>
<body>

<canvas id="stars"></canvas>

<div class="audio-bar">
  <span>‚ô° now playing:</span>
  <audio controls>
    <source src="musica.mp3" type="audio/mpeg" />
    Seu navegador n√£o suporta √°udio.
  </audio>
</div>

<div id="lockscreen">
  <h1>Digite a senha para entrar</h1>
  <input type="password" id="senha" placeholder="Senha..." />
  <button onclick="verificarSenha()">Entrar</button>
</div>

<div class="container" id="conteudo">
  <header>
    <h1>Nosso Amor nas Estrelas</h1>
    <p>Juliana & Gabriela</p>
  </header>

  <div id="contador"></div>

  <div class="date-section">
    <h2>25/06/2023 ‚Äì O In√≠cio</h2>
    <p>O dia que tudo come√ßou e o c√©u brilhou diferente pra n√≥s.</p>
    <img src="foto1.jpg" alt="N√≥s duas">
  </div>

  <footer>Feito com amor para n√≥s duas üíñ</footer>
</div>

<script>
  function verificarSenha() {
    const senha = document.getElementById("senha").value;
    if (senha === "25/06") {
      document.getElementById("lockscreen").style.display = "none";
      document.getElementById("conteudo").style.display = "block";
    } else {
      alert("Senha incorreta. Tente novamente.");
    }
  }

  function iniciarContador() {
    const dataInicial = new Date("2023-06-25T00:00:00");
    const contador = document.getElementById("contador");

    setInterval(() => {
      const agora = new Date();
      const diff = agora - dataInicial;

      const anos = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
      const meses = Math.floor(diff / (1000 * 60 * 60 * 24 * 30)) % 12;
      const dias = Math.floor(diff / (1000 * 60 * 60 * 24)) % 30;
      const horas = Math.floor(diff / (1000 * 60 * 60)) % 24;
      const minutos = Math.floor(diff / (1000 * 60)) % 60;
      const segundos = Math.floor(diff / 1000) % 60;

      contador.textContent =
        `${anos} ano${anos !== 1 ? 's' : ''}, ` +
        `${meses} m√™s${meses !== 1 ? 'es' : ''}, ` +
        `${dias} dia${dias !== 1 ? 's' : ''}, ` +
        `${horas.toString().padStart(2, '0')}h : ` +
        `${minutos.toString().padStart(2, '0')}m : ` +
        `${segundos.toString().padStart(2, '0')}s`;
    }, 1000);
  }

  iniciarContador();

  // Estrelas animadas no canvas
  const canvas = document.getElementById("stars");
  const ctx = canvas.getContext("2d");

  let stars = [];
  const numStars = 200;

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  for (let i = 0; i < numStars; i++) {
    stars.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      radius: Math.random() * 1.2,
      speed: Math.random() * 0.3 + 0.05
    });
  }

  function animateStars() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#fff";

    stars.forEach(star => {
      ctx.beginPath();
      ctx.arc(star.x, star.y, star.radius, 0, 2 * Math.PI);
      ctx.fill();

      star.y += star.speed;
      if (star.y > canvas.height) {
        star.y = 0;
        star.x = Math.random() * canvas.width;
      }
    });

    requestAnimationFrame(animateStars);
  }

  animateStars();
</script>

</body>
</html>
