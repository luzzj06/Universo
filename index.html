<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nosso Amor nas Estrelas - Juliana & Gabriela</title>
  <style>
    /* Reset */
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      color: #fff;
    }
    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      display: block;
    }

    /* Container com vidro fosco */
    .container {
      position: relative;
      z-index: 10;
      max-width: 800px;
      margin: 60px auto 40px auto;
      padding: 20px 30px;
      background-color: rgba(255 255 255 / 0.05);
      border-radius: 12px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(255 182 185, 0.4);
      overflow-y: auto;
      max-height: 80vh;
      display: none; /* começa escondido, só aparece após senha */
    }

    /* Texto e títulos */
    h1, header h1 {
      font-size: 2.5em;
      text-align: center;
      color: #ffb6b9;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #ffb6b9;
    }
    header p, .container p, .date-section p {
      font-size: 1.1em;
      line-height: 1.6em;
      color: #eee;
      text-shadow: 0 0 5px #0008;
    }
    header {
      margin-bottom: 20px;
      text-align: center;
      color: #ffb6b9;
      text-shadow: 0 0 8px #ffb6b9;
    }

    /* Data e contador */
    #contador {
      font-size: 1.8em;
      font-weight: 600;
      text-align: center;
      margin-bottom: 30px;
      color: #ffb6b9;
      text-shadow: 0 0 6px #ff7f8f;
    }

    /* Seções de datas */
    .date-section {
      margin-bottom: 40px;
      animation: fadeIn 1.5s ease-in-out;
      border-left: 3px solid #ff7f8f;
      padding-left: 12px;
    }
    .date-section h2 {
      font-size: 1.6em;
      margin-bottom: 8px;
      color: #ffa6ac;
      text-shadow: 0 0 4px #ff7f8f;
    }
    .date-section img {
      width: 100%;
      max-width: 280px;
      border-radius: 16px;
      margin-top: 12px;
      box-shadow: 0 4px 12px rgba(255 182 185 / 0.7);
      display: block;
      user-select: none;
      cursor: default;
    }

    /* Footer */
    footer {
      margin-top: 10px;
      padding: 25px 10px;
      text-align: center;
      font-size: 1.2em;
      color: #ffb6b9;
      text-shadow: 0 0 10px #ffb6b9;
      font-weight: 600;
      user-select: none;
    }

    /* Lockscreen */
    #lockscreen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: #1b2735;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
      color: #ffb6b9;
      text-align: center;
      padding: 20px;
    }
    #lockscreen input {
      padding: 10px;
      font-size: 1.2em;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      text-align: center;
      width: 180px;
      max-width: 80vw;
    }
    #lockscreen button {
      margin-top: 15px;
      padding: 10px 30px;
      background-color: #ffb6b9;
      border: none;
      font-size: 1.1em;
      cursor: pointer;
      border-radius: 8px;
      color: #1b2735;
      font-weight: 700;
      transition: background-color 0.3s ease;
    }
    #lockscreen button:hover {
      background-color: #ffa6ac;
    }

    /* Tooltip para estrelas */
    .message {
      position: fixed;
      background: rgba(0,0,0,0.75);
      padding: 8px 14px;
      border-radius: 8px;
      max-width: 280px;
      font-size: 14px;
      pointer-events: none;
      color: #ffb6b9;
      text-shadow: 0 0 5px #ff7f8f;
      display: none;
      z-index: 101;
      user-select: none;
    }

    /* Áudio barra superior */
    .audio-bar {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: #f8d8d7;
      border-radius: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      padding: 8px 16px;
      z-index: 102;
    }

    .audio-bar span {
      margin-right: 10px;
      font-size: 14px;
      color: #6b4c4c;
    }

    .audio-bar audio {
      width: 200px;
      outline: none;
    }

    /* Animação fadeIn */
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* Responsivo - ajustar container para telas pequenas */
    @media(max-width: 480px) {
      .container {
        margin: 40px 10px 20px 10px;
        padding: 15px 20px;
      }
      h1, header h1 {
        font-size: 1.8em;
      }
      #contador {
        font-size: 1.4em;
      }
      .date-section h2 {
        font-size: 1.2em;
      }
      .date-section img {
        max-width: 100%;
      }
      .audio-bar audio {
        width: 140px;
      }
    }
  </style>
</head>
<body>
